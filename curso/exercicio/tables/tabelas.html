<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <h2>Produtos</h2>
        <tr>
            <th>Código</th>
            <th>Produto</th>   <!-- O uso de th (table header) serve para centralizar e destacar o 'título' de algo -->
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook Samsung</td> <!-- O uso de td (table data) é uma célula da linha-->
            <td>R$3.690,00</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet G10</td>
            <td>R$989,89</td>
        </tr>
    </table>
</body>
</html>
