<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="2" width="100%">
        <h2>Produtos</h2>
        <tr>
            <th>Código</th>
            <th>Produto</th>   <!-- O uso de th (table header) serve para centralizar e destacar o 'título' de algo -->
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook Samsung</td> <!-- O uso de td (table data) é uma célula da linha-->
            <td>R$3.690,00</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet G10</td>
            <td>R$989,89</td>
        </tr>
        <tr>
            <td>003</td>
            <td>iPhone 15Pro</td>
            <td>R$7.635,49</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">cupom n1 - R$179,90</td>
        </tr>
        <tr>
            <td colspan="2">cupom n2 - R$79,80</td>
        </tr>
        <tr>
            <td rowspan="2">Total:</td>
            <td colspan="2">R$12.135,48</td>
        </tr>
        <!-- <tr>
            <td>Desconto</td>
            <td colspan="2">cupom 1 - R$179,90</td>
        </tr>
        <tr>
            <td>Desconto</td>
            <td colspan="2">cupom 2 - R$ 79,90</td>
        </tr> 
        -->
    </table>
</body>
</html>
