<html lang="en">
<head>

    <title>Formulários</title>
</head>

    <form>
        <h1>Cadastre-se</h1>

        <br>
        Interesses<br>

        <input type="checkbox" name="interesses">Artes<br>
        <input type="checkbox" name="interesses">Culinária<br>

        <br>
        Estado<br>

            <option>GO</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <option>TO</option>
            <option>BA</option>
        </select><br><br>

        Observações<br>
        <textarea></textarea><br>

        <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
